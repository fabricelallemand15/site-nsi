theme:
    name:  'material'
    custom_dir: my_theme_customizations/
    font: false
    language: 'fr'
    favicon: assets/images/favicon.ico
    logo: assets/images/favicon.ico
    icon:
      repo: fontawesome/brands/gitlab
    palette:  # Palettes de couleurs jour/nuit
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: grey
        accent: red
        toggle:
            icon: material/lightbulb
            name: Passer au mode jour
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: grey
        accent: red
        toggle:
            icon: material/lightbulb-outline
            name: Passer au mode nuit
    features:
        - navigation.tabs
        - navigation.top
        - navigation.indexes
        - navigation.instant
        - toc.integrate
        - content.code.copy
copyright: '<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/deed.fr"><img alt="Licence Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/deed.fr">¬© Licence CC-BY-NC-SA 4.0 International</a> - <a href="https://flallemand.fr/nsi/mentions/">Mentions l√©gales</a>'
markdown_extensions:
    - toc:
        permalink: ‚öìÔ∏é
        toc_depth: 3
    - meta
    - abbr
    - footnotes
    - admonition
    - codehilite:
        linenums: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.highlight:           # Coloration syntaxique du code
        auto_title: true
        auto_title_map:
            "Python": "üêç Script Python"
            "Python Console Session": "üêç Console Python"
            "Text Only": "üìã Texte"
            "E-mail": "üì• Entr√©e"
            "Text Output": "üì§ Sortie"
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.smartsymbols
    - pymdownx.superfences:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tasklist:
        custom_checkbox: true
        clickable_checkbox: true
    - pymdownx.tabbed:
        alternate_style: true 
    - pymdownx.tilde
    - attr_list
    - md_in_html
    - tables
    - def_list
    - pymdownx.keys:
        separator: "\uff0b"
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

